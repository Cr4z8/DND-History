<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D History</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Marcellus&display=swap" rel="stylesheet">

<body>
    <!-- logo Überschrift und Menuebutton-->
    <div class="header">
        <embed type="image/svg+xml" src="img/DND-Logo.svg" />
        <h1 class="headline">D&D History</h1>
    </div>

    <div id="session-container"></div>

    <!-- Kreis mit plus unten zum sessions hinzufügen -->
    <div id="adder-circle">
        <svg class="adder-plus" width="66" height="66">
                    <rect x="32" y="16.5" width="2" height="33"
                    style="fill:black;"/>
                    <rect x="16.5" y="32" width="33" height="2"
                    style="fill:black;"/>
        </svg>
    </div>




    <!--templates-->
    <script id="editable-face-template" type="text/template">
        <!-- <div class="session" ... -->
        <!--<div class="face" ... -->
        <input type="text" class="body-input">
    </script>

    <script id="normal-face-template" , type="text/template">
        <!-- <div class="session" ... -->
        <!-- <div class="face" ... -->
        <a href="session.html">
            <p class="body-input"></p>
        </a>
        <img src="img/edit-symbol.svg" alt="" class="editsymbol">
    </script>


</body>

</html>
