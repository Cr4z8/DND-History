<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/session.css">
    <link href="https://fonts.googleapis.com/css?family=Marcellus&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="js/session.js" async></script>

</head>

<body>
    <!-- logo Überschrift-->
    <div class="header">
        <embed type="image/svg+xml" src="img/DND-Logo.svg" />
        <h1 class="headline">D&D History</h1>
    </div>

    <div id="adventure-card-container">
        <div class="adventure-card">
            <div class="face">
                <input type="text" class="card-header-input" placeholder="Überschrift">
                <p class="date">23.09.2019</p>
                <textarea class="card-body-input" placeholder="was ist passiert?"></textarea>
            </div>
        </div>


        <div class="adventure-card">
            <div class="face">
                <p class="card-header-input">Überfallen auf dem Schiff</p>
                <p class="date">19.09.2019</p>
                <p class="card-body-input">Wir fuhren alle gemeinsam auf einem Handelsschiff, als uns plötzlich eine Horde Goblins überfiel ...</p>
                <img src="img/edit-symbol.svg" alt="" class="editsymbol">
            </div>
        </div>


    </div>

    <!-- Kreis mit plus unten zum sessions hinzufügen -->
    <div id="adder-circle">
        <svg class="adder-plus" width="66" height="66">
                    <rect x="32" y="16.5" width="2" height="33"
                    style="fill:black;"/>
                    <rect x="16.5" y="32" width="33" height="2"
                    style="fill:black;"/>
        </svg>
    </div>




    <!--templates-->
    <script id="editable-face-template" type="text/template">
        <!-- <div class="adventure-card" ... -->
        <input type="text" class="card-header-input" placeholder="Überschrift">
        <p class="date">{{date}}</p>
        <textarea class="card-body-input" placeholder="was ist passiert?"></textarea>
    </script>

    <script id="face-template" , type="text/template">
        <!-- <div class="adventure-card" ... -->
        <p class="card-header-input">{{headerText}}</p>
        <p class="date">{{date}}</p>
        <p class="card-body-input">{{bodyText}}</p>
        <img src="img/edit-symbol.svg" alt="" class="editsymbol">
    </script>


</body>

</html>
